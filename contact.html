<!DOCTYPE html>
<html lang="en" charset="utf8">
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" type="text/css" href="mobile.css" />
		<link rel="stylesheet" type="text/css" href="format.css" />
	</head>
	<body>
		<div id="MainWrapper">
			<header>
				<h1>My Page</h1>
				<nav>
					<ul>
						<li><a href="home.html" title="Home">Home</a></li>
						<li><a href="about.html" title="About">About</a></li>
						<li><a href="services.html" title="Services">Services</a></li>
						<li><a href="products.html" title="Products">Products</a></li>
						<li><a href="contact.html" title="Contact">Contact</a></li>
					</ul>
				</nav>
			</header>
			<div id="content">
				<p id="first">Welcome to my contact page.</p>
				<table>
					<tr>
						<td align="right"><label for="name">Name:</label></td>
						<td colspan="2"><input type="text" name="name" size="40" placeholder="John Smith" required /></td>
					</tr>
					<tr>
						<td align="right"><label for="email">Email:</label></td>
						<td colspan="2"><input type="text" name="email" size="40" placeholder="johnsmith@hotmail.com" required /></td>
					</tr>
					<tr>
						<td valign="top" align="right"><label for="comments">Comments:</label></td>
						<td colspan="2"><textarea name="comments" rows="6" cols="40" placeholder="Type in your comments here" required></textarea></td>
					</tr>
					<tr>
						<td colspan="3" align="right"><input type="submit" value="Send" /></td>
					</tr>
					<tr>
						<td><a href="https://www.facebook.com/blake.a.stiller" title="Facebook" target="_blank"><img src="images/facebook.ico" alt="Facebook" width="64" height="64" /></a></td>
						<td align="right"><a href="http://ca.linkedin.com/in/blakestiller/" title="LinkedIn" target="_blank"><img src="images/linkedin.ico" alt="LinkedIn" width="64" height="64" /></a></td>
						<td align="right"><a href="https://twitter.com/BlakeStiller" title="Twitter" target="_blank"><img src="images/twitter.ico" alt="Twitter" width="64" height="64" /></a></td>
					</tr>
				</table>
			</div>
			<footer><address>Copyright &copy; 2014</address></footer>
		</div> <!-- #MainWrapper //-->
	</body>
</html>
