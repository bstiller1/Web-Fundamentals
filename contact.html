				<nav>

			<div id="content">
				<p id="first">Welcome to my contact page.</p>
				<form method="post" action="http://blakestiller.com/formdata.php" target="_blank">
				<input type="hidden" name="subject" value="Email Form" />
				<table>
					<tr>
						<td align="right"><span class="req">*</span><label for="name">Name:</label></td>
						<td colspan="2"><input type="text" name="name" size="40" placeholder="John Smith" required /></td>
					</tr>
					<tr>
						<td align="right"><span class="req">*</span><label for="email">Email:</label></td>
						<td colspan="2"><input type="email" name="email" size="40" placeholder="johnsmith@hotmail.com" required /></td>
					</tr>
					<tr>
						<td valign="top" align="right"><span class="req">*</span><label for="comments">Comments:</label></td>
						<td colspan="2"><textarea name="comments" rows="6" cols="40" placeholder="Type in your comments here" required></textarea></td>
					</tr>
					<tr>
						<td colspan="3" align="right">Sign up? <label for="signup">Yes<input type="checkbox" name="signup" value="yes" /></label>
						<span class="req">*Required Fields</span>&nbsp;&nbsp;<input type="reset" /><input type="submit" value="Send Email" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="2">
						<a href="https://www.facebook.com/blake.a.stiller" title="Facebook" target="_blank">
						<img src="images/facebook.ico" alt="Facebook" width="64" height="64" /></a>
						<a href="http://ca.linkedin.com/in/blakestiller/" title="LinkedIn" target="_blank">
						<img src="images/linkedin.ico" alt="LinkedIn" width="64" height="64" /></a>
						<a href="https://twitter.com/BlakeStiller" title="Twitter" target="_blank">
						<img src="images/twitter.ico" alt="Twitter" width="64" height="64" /></a></td>
					</tr>
				</table>
				</form>
			</div>
			<footer><address>Copyright &copy; 2014</address></footer>
